<html>

<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>

<body style="margin: 0">
    <!-- navbar -->
    <nav>
        <ul>
            <li> <a href="index.html"> <img src="img/logo.png" style="width: 50px" /> </a> </li>
            <li> <a href="index.html"> Home </a></li>
            <li> <a href="blog.html" style="color: orangered;"> Blog </a> </li>
            <li style="width: 100%; display: flex; justify-content: flex-end;">
                <a href="contact.html" class="btn-contact">
                    Contact Me
                </a>
            </li>
        </ul>
    </nav>
    <!-- end navbar -->
    <div style="display: flex; justify-content: center; margin-top: 20px; width: 100%;">
        <form style="width: 300px;">
            <div>
                <label>
                    Name :
                </label>
                <input type="text" class="text-input" id="name" />
            </div>
            <div>
                <label>
                    Email :
                </label>
                <input type="text" class="text-input" id="email" />
            </div>
            <div>
                <label>
                    Phone number :
                </label>
                <input type="number" class="text-input" id="phone" />
            </div>
            <div>
                <label>
                    Subject :
                </label>
                <select class="text-input" id="subject">
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
            <div>
                <label>
                    Your message :
                </label>
                <textarea class="text-input" id="message"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end; width: 100%">
                <button type="button" class="btn-submit" onclick="submitData()">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
